
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Serch ID </h3>

<div>
    <label for="Name">Name</label>
    <input type="text" (keyup)="search($event)" [(ngModel)]="id">
</div>
<table *ngIf="allData1" class="table table-bordred table-striped">
                    
        <thead>
            <th>Name</th>
            <th>Prefix</th>
            <th>Description</th>
            <th>Notify</th>
            <th>Enable Notes</th>
          
        </thead>
        <tbody>
            <tr *ngFor="let item of allData1">
                <td>{{item.name}}</td>
                <td>{{item.prefix}}</td>
                <td>{{item.description}}</td>
                <td>{{item.notify}}</td>
                <td>{{item.enableNotes}}</td>
                
            </tr>
        </tbody>

    </table>
</body>
</html>
