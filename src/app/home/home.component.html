<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->


<div class="container">
    <div class="row">
        <app-serarch *ngIf="flag" [id]="id"></app-serarch>
        <div class="col-md-12">
            <h4>Project Detail</h4>
            
            <div class="table-responsive">

                <p data-placement="top" data-toggle="tooltip" title="Add">
                    <button class="btn btn-danger btn-xs" (click)="addProject()" data-title="Add" data-toggle="modal"><span class="glyphicon glyphicon-plus">Add</span></button>&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-danger btn-xs" (click)="searchProject()" data-title="Search" data-toggle="modal"><span class="glyphicon glyphicon-search">Search</span></button>
                </p>
              
                <table class="table table-bordred table-striped">
                    
                    <thead>
                        <th>Name</th>
                        <th>Prefix</th>
                        <th>Description</th>
                        <th>Notify</th>
                        <th>Enable Notes</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of allData">
                            <td>{{item.name}}</td>
                            <td>{{item.prefix}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.notify}}</td>
                            <td>{{item.enableNotes}}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit"><button (click)="updateProject(item.id)"
                                    class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"><span class="glyphicon glyphicon-pencil"></span></button>
                                </p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="deleteProject(item.id)"
                                        class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span></button>
                                </p>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <div class="clearfix"></div>
                
            </div>

        </div>
    </div>
</div>
